<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="tabs.css" rel="stylesheet" type="text/css"/>
    <script src="code.js"></script>

    <style>
        body
        {
            background-image: url("img/dine.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        span {
            display: none;
        }
    </style>

</head>

<body id="page">
<div class="container">
    <nav>
        <ul id="tabs" class="nav nav-tabs justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="#home">Order Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#menu">Delivery Information</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#confirmation">Checkout</a>
            </li>


        </ul>
    </nav>



    <div class="tab-content">
        <div id="home" class="tab-pane active">
            <h2>ABC Pizzaria</h2>
            <p>Welcome to ABC Pizza's <p>
            <form id="orderInfo">
                <h2>Order</h2>

                <h3>Pizza Size</h3>
                <select id="size" name="size" required>
                    <option value = "7">Small</option>
                    <option value = "9">Medium</option>
                    <option value = "12">Large</option>
                </select>

                <h3>Pizza Crust</h3>
                <select id="crust" name="crust" required>
                    <option value = "thin">Thin</option>
                    <option value = "pan">Pan</option>
                    <option value = "glutenfree">Gluten Free</option>
                </select>

                <h3>Meats</h3>
                <input type="checkbox" id="beef" name="beef" value="1.5">
                <label for="beef">beef</label><br>

                <input type="checkbox" id="chicken" name="chicken" value="1.5">
                <label for="chicken">chicken</label><br>

                <input type="checkbox" id="pork" name="pork" value="1.5">
                <label for="pork">pork</label><br>

                <input type="checkbox" id="pepperoni" name="Pepperoni" value="1.5">
                <label for="pepperoni">pepperoni</label><br>

                <input type="checkbox" id="bacon" name="bacon" value="1.5">
                <label for="bacon">bacon</label><br>

                <h3>Veggies</h3>
                <input type="checkbox" id="olives" name="olives" value="1">
                <label for="olives">olives</label><br>

                <input type="checkbox" id="onions" name="onions" value="1">
                <label for="onions">onions</label><br>

                <input type="checkbox" id="pepper" name="pepper" value="1">
                <label for="pepper">pepper</label><br>

                <input type="checkbox" id="tomato" name="tomato" value="1">
                <label for="tomato">tomato</label><br>

                <input type="checkbox" id="pineapple" name="pineapple" value="1">
                <label for="pineapple">pineapple</label><br>




            </form >

            <form method="get" action="#contact">
            <button  id="order">Place Order</button></form>



        </div>

        <div id="menu" class="tab-pane">
            <form id="delivery">
                <h2>Delivery Address</h2>
                <input id="name" type="text" placeholder="Name" required>
                <input id="address" type="text" placeholder="Address" required>
                <input id="phone" type="text" placeholder="Phone" required>

                <form method="get" action="#confirmation">
                    <button  id="deliver">Confirm</button></form>


            </form>
        </div>

        <div id="confirmation" class="tab-pane">

            <form id="">
                <h2>Order Confirmation</h2>

                <label id="nameLabel">name</label>
                <label id="addressLabel">address</label>
                <label id="phoneLabel">phone</label>

                <label id="pizzaLabel">Pizza Cost</label>
                <label id="totalLabel">total: including delivery</label>

                <div class="button-box">
                    <button type="button" id="confirm1">Confirm</button>
                    <span>Your Order Has Been Succefully Placed</span>
                </div>

            </form>
        </div>


          </div>
          </div>
        </div>
    </div>
</div>
</body>
</html>
